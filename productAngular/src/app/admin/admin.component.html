
<div class="col-sm-7 mt-4">
<h3 style="font-weight:bold; color:rgb(226, 21, 65) ">MEAN Data Table</h3>
    
<table class="table table-bordered  table-striped " >
<thead>
<tr>
<td>Name</td>    
<td>Email</td>
<td>Role</td>
<td>Delete</td>

</tr>
</thead>
<tr *ngFor="let data of contact;let i = index">
<td>{{data.name}}</td>
<td>{{data.email}}</td> 
<td>{{data.role}}</td> 
<td>
<button type="button" class="btn btn-info btn-sm ml-3" (click)="deleted(i,data._id)"> <i class="fa fa-trash"></i></button>   
 </td>
</tr>
</table>
</div>
