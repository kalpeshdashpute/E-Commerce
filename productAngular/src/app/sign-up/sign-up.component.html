<div class="container">
<div class="row">
<div class="col-sm-6 ss">
<h2>User Login</h2><br>    
<form [formGroup]="fglogin">
<input type="email" class="form-control" placeholder="Enter your Email" formControlName="email"><br>
<input type="password" class="form-control"  placeholder="Enter your password" formControlName="password"><br><br>
<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label><br><br>
  </div>
<button type="button"(click)="login()" class="btn btn-primary">Login</button> 
</form>
</div>
<div class="col-sm-6">
<img src="assets/images/i11.jpg" style="width: 100%;height: 100%;">    
</div>
<div class="col-sm-6" ></div>
</div>
</div>
